services:
  db:
    image: postgres:17-alpine # Use Postgres 17
    env_file: .env.docker
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5433:5432" # Expose Postgres on port 5433
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -h 127.0.0.1 -p 5432 -U \"$${POSTGRES_USER:-app}\" -d \"$${POSTGRES_DB:-appdb}\""] # Check Postgres readiness
      interval: 5s
      retries: 10
    restart: unless-stopped

  api:
    build: .
    env_file: .env.docker
    environment:
      - APP_ENV=docker
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8001:8000" # Expose API on port 8001
    restart: unless-stopped

volumes:
  postgres-data: {} # Persistent volume for Postgres data